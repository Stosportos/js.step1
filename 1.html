<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* префиксный инкремент сначала увеличивает значение переменной а на  1, т. е. а=2, после этого возвращает в переменную с значение 2*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* при постфиксной форме инкремента сначала возвращается значение переменной b, т. е. d=b=1, после этого к b добавляется 1, b=2 */
        
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* префисный инкремент, а увеличивается на 1, в результате сложения c=5 */
        
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /* 1) в результате примера 2 b=2, поэтому в d возвращается 2+2=4, после чего b увеличивается на 1; 
        2) в результате примеров 1 и 3 а=3;
        3) в результате примеров 2 и 4 b=3 */
    </script>
</body>

</html>
