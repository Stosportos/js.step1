<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1. 10+10 равно 20;
        2. 20 + "10" получаем "2010", т.к. "10" - строка;
        3. 2010 присаиваем в переменную result;
        4. с помощью console.log выводим result в консоль;
        */
        
        let result1 = 10 + "10" + 10;
        console.log(result1);
        
        /*
        1. 10 + "10" получаем "1010", "10" - строка;
        2. "1010" + 10 получаем "101010";
        3. "101010" присаиваем в переменную result1;
        4. с помощью console.log выводим result1 в консоль;
        */
        
        let result2 = 10 + 10 + +"10";
        console.log(result2);
        
        /*
        1. 10+10 равно 20;
        2. с помощью унарного плюса преобразуем "10" в 10;
        3. 20+10 получаем 30;
        4. с помощью console.log выводим result2 в консоль;
        */
        
        let result3 = 10 / -"";
        console.log(result3);
        
        /*
        1. -"" получаем -0;
        2. 10 / -0 получаем отрицательную бесконечность;
        3. с помощью console.log выводим result3 в консоль;
        */
        
        let result4 = 10 / +"2,5";
        console.log(result4);
        
        /*
        1. +"2,5" получаем NaN (резделитель разрядов может быть только .);
        2. 10 / NaN получаем NaN;
        3. с помощью console.log выводим result4 в консоль;
        */
    </script>
</body>
</html>
